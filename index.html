<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherbet Chain | Fresh Sips</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --lemon-pastel: #fff9c4;
            --kokum-pastel: #fce4ec;
            --text-color: #4a4a4a;
            --accent: #81c784;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfdfd;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--white);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 0.9rem;
            color: #888;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            background-color: #fafffa;
        }

        .drink-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .option-card {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .lemon { background-color: var(--lemon-pastel); }
        .kokum { background-color: var(--kokum-pastel); }

        .option-card.active {
            border-color: var(--text-color);
            transform: translateY(-3px);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--text-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #000;
            transform: scale(1.02);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            text-align: center;
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>The Squeeze Six</h1>
        <p class="subtitle">Freshly pressed. Delivered to your room.</p>
    </header>

<form id="orderForm">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="E.g. Diya Das" required>
    </div>
    <div class="form-group">
        <label for="phone">WhatsApp Number</label>
        <input type="tel" id="phone" placeholder="10-digit mobile" required>
    </div>
    <div class="form-group">
        <label for="room">Room Number</label>
        <input type="text" id="room" placeholder="E.g. 122" required>
    </div>

    <label>Choose Your Drink Quantities</label>
    <div class="drink-options">
        <div class="option-row" style="margin-bottom: 1.2rem;">
            <label for="lemon_qty" style="color: #4a4a4a; text-transform: none;">Lemon Sherbet (₹30)</label>
            <input type="number" id="lemon_qty" min="0" max="10" value="0">
        </div>

        <div class="option-row">
            <label for="kokum_qty" style="color: #4a4a4a; text-transform: none;">Kokum Sherbet (₹25)</label>
            <input type="number" id="kokum_qty" min="0" max="10" value="0">
        </div>
    </div>
    <button type="submit" class="btn-submit">Place Order</button>
</form>

    <footer>
        Handcrafted by Balla Spinner &bull; From the Heart of Butibori
    </footer>
</div>

<script type="module">
    let selectedDrink = ""; // This will store the choice
  // 1. Import the specific tools we need: App and Firestore
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  // 2. Your specific Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDMNyEmudLLzM_XrrhVSZ9Mhlpd73929WY",
    authDomain: "sunday-sherbets.firebaseapp.com",
    projectId: "sunday-sherbets",
    storageBucket: "sunday-sherbets.firebasestorage.app",
    messagingSenderId: "824669180480",
    appId: "1:824669180480:web:a50139cf58682eee9c05a5",
    measurementId: "G-BH5QVREMKZ"
  };

  // 3. Initialize Firebase and the Database
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

 // This makes the function globally accessible to your buttons
window.selectDrink = function(drink, element) {
    selectedDrink = drink;
    
    // Updates the hidden input field for the form submission
    document.getElementById('selectedDrink').value = drink;

    // Visual feedback: remove 'active' from all cards and add it to the clicked one
    document.querySelectorAll('.option-card').forEach(card => card.classList.remove('active'));
    element.classList.add('active');
};

  // 4. Handle Order Submission
  const orderForm = document.getElementById('orderForm');
  if(orderForm) {
    orderForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const orderData = {
            customerName: document.getElementById('name').value,
            whatsapp: document.getElementById('phone').value,
            roomNumber: document.getElementById('room').value,
            quantity: document.getElementById('quantity').value,
            drinkChoice: selectedDrink, // <--- THIS IS THE KEY ADDITION
            timestamp: serverTimestamp() 
        };

        try {
            const docRef = await addDoc(collection(db, "orders"), orderData);
            alert("Order received! We'll contact you soon. ID: " + docRef.id);
            orderForm.reset();
            // Optional: reset the visual 'active' state of your cards
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('active'));
        } catch (error) {
            console.error("Error saving order: ", error);
            alert("Wait, something went wrong.");
        }
    });
}
</script>

</body>
</html>
